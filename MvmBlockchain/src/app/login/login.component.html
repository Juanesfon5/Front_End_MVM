<nav>
  <ol>
    <img src="../../assets/153749253168974323.png" width="700" name="mvmIcon" style="bottom:50px; right:45px; position: relative; align-self: center;"/>
    <div class="wrapper">
        <form [formGroup]="messageForm" class= "form-signin" #companyForm="ngForm" >
          <h2 class="form-signin-header">Bienvenido a Energy Suit</h2>  
          <input type="text" class="form-control" name="User" formControlName="username" placeholder="Usuario"
            required="">
            <div *ngIf="submitted && messageForm.controls.username.errors">
              <div *ngIf="messageForm.controls.username.errors.required">Es obligatorio especificar nombre de usuario</div>
            </div>
            <input type="Password" class="form-control" name="Password" formControlName="password" placeholder="Contraseña"
            required="">
            <div *ngIf="submitted && messageForm.controls.password.errors">
              <div *ngIf="messageForm.controls.password.errors.required">Es obligatorio especificar la contraseña</div>
            </div>
          <a>
            <button class="btn btn-primary btn-block"
            (click)="logClick()">Login</button>
          </a>
          <a routerLink="XMUSER">
            <button class="btn btn-primary btn-block"
            (click)="logClick(companyForm.form)">XMTest</button>
          </a >
          <a routerLink="Admin">
            <button class="btn btn-primary btn-block"
            (click)="logClick(companyForm.form)">AdminTest</button>
          </a >
        </form>
    </div>
  </ol>
</nav>
